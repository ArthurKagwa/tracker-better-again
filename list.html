<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-200">
    <div class="navigation bg-gray-900 border border-gray-700 rounded-lg shadow-lg mx-auto mt-10 p-4 max-w-3xl">
        <ul class="flex justify-center space-x-6">
            <li>
                <a 
                    href="form.html" 
                    class="text-red-600 font-serif text-lg tracking-wide hover:text-red-500 transition duration-300"
                >
                    Form
                </a>
            </li>
            <li>
                <a 
                    href="list.html" 
                    class="text-red-600 font-serif text-lg tracking-wide hover:text-red-500 transition duration-300"
                >
                    List
                </a>
            </li>
            <li>
                <a 
                    href="chart.html" 
                    class="text-red-600 font-serif text-lg tracking-wide hover:text-red-500 transition duration-300"
                >
                    Chart
                </a>
            </li>
        </ul>
    </div>

    <table id="table" class="table-auto border-collapse border border-gray-300 mx-auto mt-6 w-full">
        <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2 bg-gray-200">Amount</th>
                <th class="border border-gray-300 px-4 py-2 bg-gray-200">Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        const tableBody = document.querySelector('#table tbody');

        if (transactions.length === 0) {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 2;
            cell.textContent = 'No transactions found';
            cell.classList.add('text-center', 'py-4');
            row.appendChild(cell);
            tableBody.appendChild(row);
        } else {
            for (const transaction of transactions) {
                tableBody.appendChild(createRow(transaction));
            }
        }

        function createRow(transaction) {
            const row = document.createElement('tr');
            const amount = document.createElement('td');
            amount.textContent = transaction.amount;
            amount.classList.add('border', 'border-gray-300', 'px-4', 'py-2');
            row.appendChild(amount);

            const type = document.createElement('td');
            type.textContent = transaction.type;
            type.classList.add('border', 'border-gray-300', 'px-4', 'py-2');
            row.appendChild(type);

            return row;
        }
    </script>
</body>
</html>
